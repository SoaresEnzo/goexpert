{{template "header.html"}}
    <h1>
        Cursos
    </h1>

    <table>
        <thead>
            <th>Nome</th>
            <th>Horas</th>
        </thead>
        {{range .}}
            {{if eq .CargaHoraria 40}}
            <tbody>
                <tr>
                    <td>{{.Nome}}</td>
                    <td>{{.CargaHoraria}}</td>
                </tr>
            </tbody>
            {{ end }}
        {{ end }}
    </table>

    {{template "footer.html"}}
