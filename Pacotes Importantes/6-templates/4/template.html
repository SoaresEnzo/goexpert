<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Cursos
    </h1>

    <table>
        <thead>
            <th>Nome</th>
            <th>Horas</th>
        </thead>
        {{range .}}
            {{if eq .CargaHoraria 40}}
            <tbody>
                <tr>
                    <td>{{.Nome}}</td>
                    <td>{{.CargaHoraria}}</td>
                </tr>
            </tbody>
            {{ end }}
        {{ end }}
    </table>
</body>
</html>
